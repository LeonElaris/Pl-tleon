<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üóùÔ∏è Leon</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      box-sizing: border-box;
    }
    .msg {
      margin-bottom: 1em;
      line-height: 1.4;
    }
    .user {
      color: #7fd7ff;
    }
    .assistant {
      color: #ffd27f;
    }
    #form {
      display: flex;
      border-top: 1px solid #333;
    }
    #input {
      flex: 1;
      padding: 1em;
      border: none;
      outline: none;
      font-size: 1em;
      background: #111;
      color: #fff;
    }
    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 0 1.5em;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="input" placeholder="Skriv till Leon..." autocomplete="off" />
    <button type="submit">Skicka</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function append(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "Du: " : "Leon: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      append("user", text);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      const data = await res.json();
      append("assistant", data.reply || "‚ö†Ô∏è Inget svar");
    });
  </script>
</body>
</html>
